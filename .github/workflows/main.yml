# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build & Test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-20.04
    env:
      JMETER_HOME: /home/runner/.jmeter/jmeter
      JMETER_FILE: apache-jmeter-5.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-main-V1-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-main-V1

      - name: Cache Sonar
        uses: actions/cache@v2
        with:
          path: |
            ~/.sonar
          key: ${{ runner.os }}-sonar-V1-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-sonar-V1

      - name: Cache Jmeter
        uses: actions/cache@v2
        with:
          path: |
            ~/.jmeter
          key: jmeter2-$JMETER_FILE

      - name: chmod  download-jmeter
        run: chmod +x ~/work/jmeter-as-code/jmeter-as-code/.github/scripts/download-jmeter.sh

      - name: Download Jmeter
        run: ~/work/jmeter-as-code/jmeter-as-code/.github/scripts/download-jmeter.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew --console=verbose -x test build

      - name: Test with Gradle
        run: ./gradlew --console=verbose test

      - name: Sonar check
        run: ./gradlew  --console=verbose --stacktrace  sonarqube -Dsonar.organization=anasoid-org -Dsonar.projectKey=anasoid_jmeter-as-code  -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if:   always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish artifact Test Report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: reports
          path: '**/build/reports/**'