# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build & Test

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      JMETER_HOME: ~/.jmeter/jmeter
      JMETER_FILE: apache-jmeter-5.4.1
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/dependency-check-data
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - uses: actions/cache@v2
        with:
          path: |
            ~/.sonar
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-sonar-


      - name: chmod  download-jmeter
        run: chmod +x ~/work/jmeter-as-code/jmeter-as-code/.github/scripts/download-jmeter.sh

      - name: Download Jmeter
        run: ~/work/jmeter-as-code/jmeter-as-code/.github/scripts/download-jmeter.sh

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: dependencyCheck
        run: ./gradlew dependencyCheckAggregate

      - name: Build with Gradle
        run: ./gradlew build

      - name: Sonar check
        run: ./gradlew  --stacktrace  sonarqube -Dsonar.organization=anasoid-org -Dsonar.projectKey=anasoid_jmeter-as-code  -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v1
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v2
        with:
          name: reports
          path: '**/build/reports/**'