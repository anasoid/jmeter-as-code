plugins {
    id 'org.anasoid.jmc.java-application-conventions'
}

dependencies {

    implementation(project(":jmc-core"))
    testImplementation(project(":jmc-test"))

    //Custom Thread Groups
    //https://jmeter-plugins.org/?search=jpgc-csl
    implementation("kg.apc:jmeter-plugins-casutg:$jpgcCslVersion") {
        exclude group: 'org.apache.jmeter', module: 'bom'
    }

    //3 Basic Graphs
    //https://jmeter-plugins.org/?search=jpgc-graphs-basic
    implementation("kg.apc:jmeter-plugins-graphs-basic:$jpgcgraphsbasicVersion") {
        exclude group: 'org.apache.jmeter', module: 'bom'
    }

    //5 Additional Graphs
    //https://jmeter-plugins.org/?search=jpgc-graphs-additional
    implementation("kg.apc:jmeter-plugins-graphs-additional:$jpgcgraphsadditionalVersion") {
        exclude group: 'org.apache.jmeter', module: 'bom'
    }

    //5 Additional Graphs
    //https://jmeter-plugins.org/?search=jpgc-graphs-additional
    implementation("com.blazemeter:jmeter-plugins-random-csv-data-set:$jpgcrandomcsvVersion") {
        exclude group: 'org.apache.jmeter', module: 'bom'
    }

}
